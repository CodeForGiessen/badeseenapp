<ion-view title="Karte">
    <error-panel reload="reload" error="error"></error-panel>
    <!-- Due to an angular bug an expression like error || init does not work every time -->
    <ion-content class="has-header lakemap" ng-hide="error" ng-hide="init">
        <leaflet data-tap-disabled="true" center="center" defaults="defaults" markers="markers" event-broadcast="events"></leaflet>
    </ion-content>
</ion-view>
