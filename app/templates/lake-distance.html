 <button ng-disabled="notClickable" class="button distance-panel" ng-class="buttonclass" ng-click="openMaps()">
    <div class="content">
        <div class="top">
            <i class="fa" ng-class="hasDistance ? 'fa-globe' : 'fa-frown-o'"></i>
        </div>
        <div class="bottom">
        <span ng-show="hasDistance">{{ distance }} km</span> <span ng-hide="hasDistance">?</span>
        </div>
    </div>
</button>
