<ion-view title="Liste">
    <ion-nav-buttons side="right">
        <button ng-hide="error || init" class="button button-icon icon ion-ios7-search" ng-click="llCtrl.toggleSearch()" ng-hide="llCtrl.searchActive" href="#"></button>
        <button ng-hide="error || init" class="button button-icon" ng-disabled="!distanceReady" ng-click="toggleSort()">{{sortText}}</button>
    </ion-nav-buttons>
    <error-panel reload="reload" error="error"></error-panel>
    <ion-content class="has-header" ng-hide="error || init">
        <div class="item item-input-inset"
             ng-show="llCtrl.searchActive">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="text" placeholder="Suchen"
                       ng-model="llCtrl.searchQuery">
            </label>

            <button class="button button-clear"
                    style="min-height: inherit;line-height: inherit;"
                    ng-click="llCtrl.toggleSearch()">Abbrechen
            </button>
        </div>
        <ion-list>
            <ion-item ng-repeat="lake in filteresLakes = (lakes | filter:{name: llCtrl.searchQuery} | orderBy:sortKey ) " ng-href="#/lakes/{{lake._id}}">
            	<div class="row">
                	<div class="col col-90">
                		<span class="positive" ng-show="lake.distance">
                            {{lake.distance}} km
                		</span>
                		<p class="h3 dark">
                			{{lake.name}}
                		</p>
                	</div>
                	<div class="col">
                		<br>
                		<div class="weatherinfo">
		                	<i class="wi" ng-class="getWeatherIcon(lake._id)"></i>
		                	<strong>{{weatherData[lake._id].current.temp | number:1}} Â°C</strong>
		                </div>
                	</div>
                	<!--<i class="badge badge-calm">{{lake.yearratings[0].rating}}</i> -->
            	</div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
