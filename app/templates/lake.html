<ion-view title="">
    <ion-nav-title>
        {{lake.name}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon" ng-class="{'ion-ios7-star-outline': !isFav, 'ion-ios7-star': isFav }"  ng-click="toogleFav()">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="slider-parent">
            <ion-slide-box class="slider-child">
                <ion-slide>
                    <leaflet class="box" center="center" defaults="defaults" markers="markers"></leaflet>
                </ion-slide>
                <ion-slide class="cover" ng-repeat="image in lake.images" ng-style="{'background-image':'url(\'{{image.src}}\')'}">
                </ion-slide>
            </ion-slide-box>
        </div>
        <div class="list card">
            <div class="item item-body">
                <p>
                    {{lake.introtext}}
                </p>
            </div>
        </div>
        <div class="row responsive-md">
            <div class="col">
                <div class="row">
                    <lake-rating  class="col"rating="rating"></lake-rating>
                    <lake-weather class="col" weatherdata="weatherdata"></lake-weather>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <lake-rating class="col" rating="rating"></lake-rating>
                    <lake-weather class="col" weatherdata="weatherdata"></lake-weather>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
