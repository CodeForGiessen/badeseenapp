<ion-view title="">
    <ion-nav-title>
        {{lake.name}}
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="slider-parent">
            <ion-slide-box class="slider-child">
                <ion-slide>
                    <leaflet class="box" center="center" defaults="defaults" markers="markers"></leaflet>
                </ion-slide>
                <ion-slide ng-repeat="image in lake.images">
                    <img class="full-image" ng-src="{{image.src}}"\> 
                </ion-slide>
            </ion-slide-box>
        </div>
        <div class="list card">
            <div class="item item-body">
                <p>
                    {{lake.introtext}}
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
